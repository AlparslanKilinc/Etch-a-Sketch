<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer> </script>
    <!-- Kit  -->
    <script src="https://kit.fontawesome.com/12f012c91d.js" crossorigin="anonymous"></script>
    <title>Etch-a-Sketch</title>
</head>
<body>
    <header class="header">
        <h1>Etch-a-Sketch</h1>
    </header>


    <main id="main">
        <div id="grid-container">

            <div id="options">
                <input type="color" id="picker" value="#000000">
                <button class="draw">Draw</button>
                <button class="eraser">Eraser</button>
                <button class="rainbow">Rainbow</button>
                <button class="clear">Clear</button>
            </div>

            <div id="grid"></div>

            <div id="grid-size">
                <button class="Sixteen">16X16</button>
                <button class="Thirty_two">32x32</button>
                <button class="Sixty_four">64x64</button>
            </div>
           
        </div>

        

    </main>


    <footer>
        <p> &copy; 2022 AlparslanKilinc</p>
        <a href="https://github.com/AlparslanKilinc" target="_blank"><i class="fa-brands fa-github"></i>
        </a>
    </footer>
</body>
</html>
